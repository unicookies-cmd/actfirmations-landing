<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniCookies — A Sweet Message</title>
  <meta name="description" content="A sweet message for you, fresh each day." />

  <!-- IMPORTANT: file is style.css (not styles.css) -->
  <link rel="stylesheet" href="./styles.css?v=20260115" />
</head>

<body>
  <main class="wrap">
    <section class="card">

      <img class="logo" src="./assets/logo.png" alt="UniCookies logo" />

      <!-- Cookie identity line (shown only for cookie param) -->
      <div id="cookieLine" class="cookieline" style="display:none;"></div>

      <div class="kicker">A SWEET MESSAGE FOR YOU</div>

      <div id="affirmation" class="affirmation">Loading…</div>

      <!-- Optional “collection” line -->
      <div id="collectionLine" class="collectionline" aria-live="polite"></div>

      <!-- ACTIONS -->
      <div class="row">
        <button id="copyBtn" type="button">Copy</button>
        <button id="shareBtn" type="button">Share</button>
        <button id="storyBtn" type="button">Make Story Card</button>
      </div>

      <!-- TIP DIVIDER (divider between buttons and social icons) -->
      <div class="tip">
        Tip: Share your message and tag <strong>@eatunicookies</strong>.
      </div>

      <!-- SOCIAL ICONS -->
      <nav class="iconbar" aria-label="UniCookies social links">
        <a class="iconbtn" href="https://instagram.com/eatunicookies" target="_blank" rel="noopener" aria-label="Instagram">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="5"></rect>
            <circle cx="12" cy="12" r="4"></circle>
            <circle cx="17.5" cy="6.5" r="1"></circle>
          </svg>
        </a>

        <a class="iconbtn" href="https://tiktok.com/@eatunicookies" target="_blank" rel="noopener" aria-label="TikTok">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 3v10.5a4.5 4.5 0 1 1-4-4.47"></path>
            <path d="M14 3c1.2 3.4 3.6 5 7 5"></path>
          </svg>
        </a>

        <a class="iconbtn" href="https://youtube.com/@eatunicookies" target="_blank" rel="noopener" aria-label="YouTube">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 12s0-4-1-5-5-1-9-1-8 0-9 1-1 5-1 5 0 4 1 5 5 1 9 1 8 0 9-1 1-5 1-5z"></path>
            <path d="M10 15l5-3-5-3v6z"></path>
          </svg>
        </a>
      </nav>

      <div class="toast" id="toast">Saved!</div>

    </section>
  </main>
  <script src="./config.js"></script>
  <script src="./cookie-messages.js"></script>
  <script src="./app.js"></script>

  <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js").catch(() => {});
    });
  }
</script>

</body>
</html>
