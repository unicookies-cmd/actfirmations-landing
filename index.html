<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inspiration Drop</title>
  <meta name="description" content="A fresh affirmation every time." />
  <style>
    :root { --pad: 20px; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #ffffff; color: #111; line-height: 1.35;
    }
    .wrap { max-width: 720px; margin: 0 auto; padding: 48px var(--pad); }
    .card {
      border: 1px solid #eaeaea; border-radius: 18px; padding: 22px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.04);
    }
    h1 { font-size: 14px; letter-spacing: 0.12em; text-transform: uppercase; margin: 0 0 10px; color: #555; }
    .affirmation { font-size: 28px; margin: 0 0 16px; }
    .meta { font-size: 13px; color: #666; margin: 0 0 18px; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
    button, a.btn {
      appearance: none; border: 1px solid #e1e1e1; background: #fff; color: #111;
      padding: 12px 14px; border-radius: 12px; font-weight: 600;
      text-decoration: none; display: inline-flex; align-items: center; gap: 8px;
      cursor: pointer;
    }
    button:hover, a.btn:hover { border-color: #cfcfcf; }
    .links { margin-top: 16px; display: grid; gap: 10px; }
    .muted { opacity: 0.9; }
    footer { margin-top: 22px; font-size: 12px; color: #777; }
    .toast { font-size: 12px; color: #0a7; margin-top: 8px; display: none; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Today’s Inspiration</h1>
      <p id="affirmation" class="affirmation">Loading…</p>
      <p class="meta muted" id="modeNote"></p>

      <div class="row">
        <button id="newBtn" type="button">New one</button>
        <button id="copyBtn" type="button">Copy</button>
        <a class="btn" id="shareBtn" href="#" rel="noopener">Share</a>
      </div>
      <div class="toast" id="toast">Copied!</div>

      <div class="links">
        <!-- Replace these with your real buttons -->
        <a class="btn" href="https://instagram.com/" target="_blank" rel="noopener">Instagram</a>
        <a class="btn" href="https://tiktok.com/" target="_blank" rel="noopener">TikTok</a>
        <a class="btn" href="https://yourstore.com" target="_blank" rel="noopener">Shop</a>
      </div>

      <footer>
        Tip: bookmark this page or scan again anytime for a fresh reset.
      </footer>
    </div>
  </main>

  <script src="./affirmations.js"></script>
  <script src="./app.js"></script>
</body>
</html>
