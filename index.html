<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UniCookies Act-firmations</title>
  <meta name="description" content="Return daily for a new cookie-couragement." />

  <style>
    :root{
      --bg:#ffffff;
      --text:#111;
      --muted:#666;
      --line:#eaeaea;
      --card:#fff;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius: 20px;
      --pad: 22px;
      --max: 760px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.35;
    }
    .wrap{max-width:var(--max); margin:0 auto; padding:48px 18px;}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding: 28px var(--pad);
    }

    /* Header block */
    .top{
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      gap:10px;
      margin-bottom: 18px;
    }
    .logo{
      width: 84px;
      height: 84px;
      border-radius: 18px;
      object-fit: contain;
      display:block;
    }
    .kicker{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color:var(--muted);
      margin:0;
    }

    /* Bakso Sapi font (you’ll add the file) */
    @font-face{
      font-family: "Bakso Sapi";
      src: url("./assets/BaksoSapi.woff2") format("woff2");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    .title{
      font-family: "Bakso Sapi", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 34px;
      margin: 0;
      line-height: 1.05;
    }
    .affirmation{
      font-size: 22px;
      margin: 8px 0 12px;
    }
    .note{
      font-size: 14px;
      color: var(--muted);
      margin: 0 0 18px;
    }

    /* Buttons */
    .row{display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:16px;}
    button{
      appearance:none;
      border:1px solid #e1e1e1;
      background:#fff;
      color:#111;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight:700;
      cursor:pointer;
    }
    button:hover{border-color:#cfcfcf}

    .toast{font-size:12px;color:#0a7;margin-top:10px;display:none;text-align:center;}

    /* Icon bar */
    .iconbar{
      margin-top: 18px;
      padding-top: 18px;
      border-top: 1px solid var(--line);
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .iconbtn{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: 1px solid #e1e1e1;
      display:grid;
      place-items:center;
      text-decoration:none;
      color: inherit;
      background:#fff;
    }
    .iconbtn:hover{border-color:#cfcfcf}
    .iconbtn svg{width:22px;height:22px;display:block}

    footer{
      margin-top: 18px;
      font-size: 12px;
      color: #777;
      text-align:center;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="card">
      <div class="top">
        <!-- Put your logo file at: /assets/logo.png -->
        <img class="logo" src="./assets/logo.png" alt="UniCookies logo" />
        <p class="kicker">TODAY’S INSPIRATION</p>
        <h3 class="title">Today’s Act-firmations</h3>

        <p id="affirmation" class="affirmation">Loading…</p>
        <p class="note" id="modeNote">Return daily for a new cookie-couragement.</p>

        <div class="row">
          <button id="newBtn" type="button">New one</button>
          <button id="copyBtn" type="button">Copy</button>
          <button id="shareBtn" type="button">Share</button>
        </div>
        <div class="toast" id="toast">Copied!</div>
      </div>

      <!-- Social Icons (bottom) -->
      <nav class="iconbar" aria-label="UniCookies social links">
        <!-- Instagram -->
        <a class="iconbtn" href="https://instagram.com/eatunicookies" target="_blank" rel="noopener" aria-label="Instagram">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="5"></rect>
            <circle cx="12" cy="12" r="4"></circle>
            <circle cx="17.5" cy="6.5" r="1"></circle>
          </svg>
        </a>

        <!-- TikTok -->
        <a class="iconbtn" href="https://tiktok.com/@eatunicookies" target="_blank" rel="noopener" aria-label="TikTok">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 3v10.5a4.5 4.5 0 1 1-4-4.47"></path>
            <path d="M14 3c1.2 3.4 3.6 5 7 5"></path>
          </svg>
        </a>

        <!-- YouTube (replaces Shop) -->
        <a class="iconbtn" href="https://youtube.com/@eatunicookies" target="_blank" rel="noopener" aria-label="YouTube">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 12s0-4-1-5-5-1-9-1-8 0-9 1-1 5-1 5 0 4 1 5 5 1 9 1 8 0 9-1 1-5 1-5z"></path>
            <path d="M10 15l5-3-5-3v6z"></path>
          </svg>
        </a>
      </nav>

      <footer>Tip: Bookmark this page or scan your package for new cookies daily.</footer>
    </section>
  </main>

  <script src="./affirmations.js"></script>
  <script src="./app.js"></script>
</body>
</html>
